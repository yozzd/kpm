<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-xs-10">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="user in users">
                    <strong>{{user.name}}</strong>
                    <br>
                    <span class="text-muted">{{user.role}}</span>
                    <a href="" ng-click="deluser._id=!deluser._id" ng-hide="user.role=='admin'||deluser._id" class="trash" title="Delete"><span class="glyphicon glyphicon-trash pull-right"></span></a>
                    <div ng-show="deluser._id" class="pull-right">Anda yakin?! <a href="" ng-click="delete(user)">Ya</a></div>
                </li>
            </ul>
        </div>
        <div class="col-xs-2">
            <div ng-include="'components/sidebar/sidebar.html'"></div>
        </div>
    </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
