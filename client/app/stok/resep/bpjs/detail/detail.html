<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-xs-10">
            <div ncy-breadcrumb></div>
            <div class="well-content">
                <div class="page-header">
                    <h3>Detail Resep BPJS</h3>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <table class="table table-condensed">
                            <tbody>
                                <tr>
                                    <td colspan="2" style="width: 30%;">
                                        <label>Tanggal</label>
                                    </td>
                                    <td colspan="2">
                                        <label>{{data.tanggal|amDateFormat:'dddd, DD MMMM YYYY'}}</label>
                                    </td>
                                    <td style="width: 30%;"></td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="width: 30%;">
                                        <label>Umur</label>
                                    </td>
                                    <td colspan="2">
                                        <label>{{data.umur}} {{data.satuanumur}}</label>
                                    </td>
                                    <td style="width: 30%;"></td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="width: 30%;">
                                        <label>Jenis Kelamin</label>
                                    </td>
                                    <td colspan="2">
                                        <label>{{data.jeniskelamin}}</label>
                                    </td>
                                    <td style="width: 30%;"></td>
                                </tr>
                                <tr ng-repeat="item in data.items | orderBy:'obat'">
                                    <td colspan="2" style="width: 30%;">
                                    </td>
                                    <td colspan="2">
                                        <table class="table table-condensed">
                                            <tr>
                                                <td class="info" style="width: 25%;">
                                                    <label>Nama Obat</label>
                                                </td>
                                                <td class="info">
                                                    <label>{{item.obat}}</label>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="info" style="width: 25%;">
                                                    <label>Keterangan</label>
                                                </td>
                                                <td class="info">
                                                    <label>{{item.keterangan}}</label>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="info" style="width: 25%;">
                                                    <label>Jumlah</label>
                                                </td>
                                                <td class="info">
                                                    <label>{{item.jumlah}}</label>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                    <td style="width: 30%;"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-2">
            <div ng-include="'components/sidebar/sidebar.html'"></div>
        </div>
    </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
