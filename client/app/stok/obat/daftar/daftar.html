<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-xs-10">
            <div ncy-breadcrumb></div>
            <div class="well-content">
                <div class="page-header">
                    <h3>Daftar Obat</h3>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="alert alert-info" ng-hide="datas.length>0">Tidak ada data. <a ui-sref="stok.createobat">Create Obat?</a></div>
                        <div ng-show="datas.length>0">
                            <table class="table table-condensed">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Nama Obat</th>
                                        <th>Satuan Obat</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="data in datas | orderBy:'nama'">
                                        <td>{{$index+1}}</td>
                                        <td>{{data.nama}}</td>
                                        <td>{{data.satuan}}</td>
                                        <td><a href="" ng-click="delete(data._id)">Delete</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-2">
            <div ng-include="'components/sidebar/sidebar.html'"></div>
        </div>
    </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
