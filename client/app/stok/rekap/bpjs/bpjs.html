<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-xs-10">
            <div ncy-breadcrumb></div>
            <div class="well-content">
                <div class="page-header">
                    <h3>Rekap BPJS</h3>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <table class="table table-condensed table-bordered">
                            <thead>
                                <tr>
                                    <th>Nama Obat</th>
                                    <th ng-repeat="date in bydate" class="text-center">{{date|amDateFormat:'DD'}}</th>
                                    <th class="text-center">Jumlah</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="obat in obat">
                                    <td>{{obat}}</td>
                                    <td class="text-center" style="width: 5%;" ng-repeat="n in column[$index] track by $index">{{n}}</td>
                                    <td class="text-center" style="width: 5%;" ng-repeat="j in jumlah[$index] track by $index">{{j}}</td>
                                </tr>
                                <tr>
                                    <td><strong>Total</strong></td>
                                    <td class="text-center" ng-repeat="r in row track by $index">{{r[0]}}</td>
                                    <td class="text-center">{{total}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-2">
            <div ng-include="'components/sidebar/sidebar.html'"></div>
        </div>
    </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
