<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-xs-10">
            <div ncy-breadcrumb></div>
            <div class="well-content">
                <div class="page-header">
                    <h3>Anamnesa</h3>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="pull-right"><sup class="req">*</sup><i class="req"> Tidak boleh kosong</i>
                        </div>
                        <div class="clearfix"></div>
                        <form class="form" name="form" ng-submit="submit(form)" novalidate>
                            <table class="table table-condensed">
                                <tbody>
                                    <tr>
                                        <td style="width: 2%;">
                                            <label>1.</label>
                                        </td>
                                        <td colspan="2" style="width: 28%;">
                                            <label>Keluhan Utama</label>
                                        </td>
                                        <td></td>
                                        <td style="width: 20%;"></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td style="width: 2%;">
                                            <label>a.</label>
                                        </td>
                                        <td>
                                            <label>Batuk</label>
                                        </td>
                                        <td>
                                            <ui-select name="batuk" ng-model="batuk.selected" theme="select2" ng-change="batuk.selected!='Ya'">
                                                <ui-select-match>{{$select.selected}}</ui-select-match>
                                                <ui-select-choices repeat="batuk in enums | filter: $select.search" null-option="'...'" loose-null>
                                                    <div ng-bind-html="batuk | highlight: $select.search"></div>
                                                </ui-select-choices>
                                            </ui-select>
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr ng-hide="batuk.selected!='Ya'">
                                        <td></td>
                                        <td></td>
                                        <td>
                                            <label>Sejak Berapa Lama</label>
                                        </td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td colspan="3"></td>
                                        <td>
                                            <button class="tmb" type="submit">Update</button>
                                        </td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-2">
            <div ng-include="'components/sidebar/sidebar.html'"></div>
        </div>
    </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
