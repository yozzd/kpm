<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-xs-10">
            <div ncy-breadcrumb></div>
            <div class="well-content">
                <div class="page-header">
                    <h3>Laporan TB Paru BTA Positif</h3>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="lists">
                            <div class="datelist" ng-repeat-start="date in bydate">
                                <span class="fa-stack iconlist"><i class="fa fa-circle fa-stack-2x fa-inverse"></i><i class="fa fa-calendar fa-stack-1x"></i></span> {{date|amDateFormat:'DD MMMM YYYY'}}
                            </div>
                            <div class="list-group">
                                <a href="#" class="list-group-item" ng-repeat-start="pasien in match" ng-show="pasien.tanggal==date">
                                    <h4 class="list-group-item-heading">{{pasien.nama}}</h4>
                                    <p class="list-group-item-text">{{pasien.umur}} tahun</p>
                                </a>
                                <div ng-repeat-end></div>
                            </div>
                            <div ng-repeat-end ng-hide="false"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-2">
            <div ng-include="'components/sidebar/sidebar.html'"></div>
        </div>
    </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
